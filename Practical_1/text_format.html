<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerP" style="text-align: center;">
        <h1>To illustrate Text Formatting Tags</h1>
        <hr>
        <marquee direction="left">This is an alternate Marquee Text</marquee>
        <p>This is <i>italized</i></p>
        <p>This is <u>underline</u></p>
        <p>This is <b>bold</b></p>
        <p>This is <em>emphasized</em></p>
        <p>This is <strong>strong text</strong></p>
        <p>This is <strike>striked text</strike></p>
        <p>This is <code>computer code</code></p>
        <p>This is <sup>superscript</sup>code</p>
        <p>This is <sub>subsript</sub>code</p>
        <p>This is <big>big text</big></p>
        <p>This is <small>small text</small></p>
    </div>
</body>
</html>
