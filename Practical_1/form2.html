<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2 </title>
    <link rel="stylesheet" href="style.css">
    <style>
        table,th,td{border: 1px solid black;}
        
        thead{
            height: 50px;
        }
        table{width: 100%;}
    </style>
</head>
<body>
    <div class="containerP" style="width: 40%;">
        <h1>Ordering From</h1>
        <hr>
        <form action="" method="post">
            <table>
                <thead>
                    <th colspan="3">Pizza Shop 2.0</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td colspan="2"><input type="text"></td>
                    </tr>
                    <tr>
                        <td rowspan="2">Pizza Topping</td>
                    </tr>
                    <tr><td>
                        <input type="radio" name="" id="">Superme<br>
                        <input type="radio" name="" id="">Vegitarian<br>
                        <input type="radio" name="" id="">Hawaiian<br>
                    </td></tr>
                    <tr>
                        <td>Pizza Sauce</td>
                        <td rowspan="1"><select name="" id="">
                            <option value="">Tomato</option>
                            <option value="">Milk</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Optional Extras</td>
                        <td rowspan="1">
                            <input type="checkbox" name="" id="">Extra Cheese
                            <input type="checkbox" name="" id="">Gluten Free Base
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            Delivery Instraction: <br>
                            <textarea name="" id="" cols="30" rows="10" style="width:98.5%;height:70px"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="button" value="Send My Order"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
