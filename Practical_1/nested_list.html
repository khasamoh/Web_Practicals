<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested & Definition List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerP">
        <h1>To illustrate Nested and Definition List Tags</h1>
        <hr>
        <p><strong>An ordered Nested List:</strong> </p>
        <ol>
            <li>Coffee</li>
            <li>Tea
                <ol type="a">
                    <li>Black tea</li>
                    <li>Green tea
                        <ol type="i">
                            <li>China</li>
                            <li>Africa</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>Milk</li>
        </ol>
        <p><strong>Definition List: </strong></p>
        <dl>
            <dt>Bangalore</dt>
            <dd>- Capital City of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>- Capital City of Maharashtra</dd>
        </dl>

    </div>
</body>
</html>
